<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Converter</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="Conversion.html" class="active">Conversion</a>
      <a href="TaxCalculator.html">Tax Calculator</a>
      <a href="Loopings.html">Loopings</a>
      <a href="Payroll.html">Payroll</a>
      <a href="Other.html">Other</a>
    </nav>
  </header>

  <div class="square">
    <p class="square-text">--- Converter ---</p>

    <input type="number" id="inputValue" placeholder="Enter a value to convert!">
    
    <select id="conversionType">
      <option value="CtoF">Celsius → Fahrenheit</option>
      <option value="FtoC">Fahrenheit → Celsius</option>
      <option value="FttoM">Feet → Meters</option>
      <option value="MtoFt">Meters → Feet</option>
    </select>

    <button onclick="convert()">Convert</button>
    <p id="result"></p>

    <div id="dropdown-placeholder"></div>
  </div>

  <script>
    function convert() {
      const value = parseFloat(document.getElementById("inputValue").value);
      const type = document.getElementById("conversionType").value;
      let result;

      if (isNaN(value)) {
        result = "Please enter a number!";
      } else {
        switch (type) {
          case "CtoF": result = (value * 9/5 + 32).toFixed(2) + " °F"; break;
          case "FtoC": result = ((value - 32) * 5/9).toFixed(2) + " °C"; break;
          case "FttoM": result = (value * 0.3048).toFixed(2) + " m"; break;
          case "MtoFt": result = (value / 0.3048).toFixed(2) + " ft"; break;
        }
      }

      document.getElementById("result").textContent = result;
    }

    fetch("dropdown.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("dropdown-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
