<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loopings</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="Conversion.html">Conversion</a>
        <a href="TaxCalculator.html">Tax Calculator</a>
        <a href="Loopings.html" class="active">Loopings</a>
        <a href="Payroll.html">Payroll</a>
        <a href="Other.html">Other</a>
    </nav>
</header>

<div class="square">
    <p class="square-text">--- Loopings ---</p>

    <input type="number" id="inputValue" placeholder="Enter an integer n">

    <button onclick="computeLoopings()">Compute</button>

    <p id="factorialResult" class="result"></p>
    <p id="sumResult" class="result"></p>
    <p id="averageResult" class="result"></p>
    <div id="dropdown-placeholder"></div>

</div>

<script>
function computeLoopings() {
    const n = parseInt(document.getElementById("inputValue").value);

    if (isNaN(n) || n < 1) {
        document.getElementById("factorialResult").textContent = "Please enter a positive integer!";
        document.getElementById("sumResult").textContent = "";
        document.getElementById("averageResult").textContent = "";
        return;
    }

    let factorial = 1;
    let i = 1;
    while (i <= n) {
        factorial *= i;
        i++;
    }
    document.getElementById("factorialResult").textContent = `Factorial of ${n} is: ${factorial}`;


    let sum = 0;
    let j = 1;
    do {
        sum += j;
        j++;
    } while (j <= n);
    document.getElementById("sumResult").textContent = `Sum of first ${n} numbers is: ${sum}`;

    let total = 0;
    for (let k = 1; k <= n; k++) {
        total += k;
    }
    const average = total / n;
    document.getElementById("averageResult").textContent = `Average of first ${n} numbers is: ${average.toFixed(2)}`;
}

fetch("dropdown.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("dropdown-placeholder").innerHTML = data;
      });
</script>

</body>
</html>
